<!DOCTYPE html>
<html>
<head>
    <title>Template Download Test</title>
</head>
<body>
    <h1>Template Download Test</h1>
    <a href="http://localhost:5001/api/instructors/off-days-template" download="template.xlsx">
        Download Template
    </a>
    
    <script>
        async function testDownload() {
            try {
                const response = await fetch('http://localhost:5001/api/instructors/off-days-template');
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const blob = await response.blob();
                    console.log('Blob size:', blob.size);
                    
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'template.xlsx';
                    a.click();
                    URL.revokeObjectURL(url);
                } else {
                    const text = await response.text();
                    console.error('Error response:', text);
                }
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }
        
        // 페이지 로드 시 자동 테스트
        window.onload = () => {
            setTimeout(testDownload, 1000);
        };
    </script>
</body>
</html>
